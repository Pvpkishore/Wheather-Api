<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Wheather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle text-dark-emphasis">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-primary-emphasis" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 About
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./about.html">About App</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="https://github.com/Pvpkishore">GitHub</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="city_name_input"class="form-control me-2" type="search" placeholder="Search city name here...." aria-label="Search">
              <button class="btn btn-outline-info" type="submit" value="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<div class="d-flex justify-content-end grid gap-5 px-5 ml-5 mr-2 mt-5">
    <div class="card text-bg-light" style="width: 35rem; height: 30rem;">
        <img src="./Assets/whatherback.jpg" class="card-img" style="width:auto ; height:30rem ;" alt="...">
        <div class="card-img-overlay">
          <h3 class="card-title">Wheather for <span id="city_name"></span></h3>
          <p class="card-text" style="color:white; text-align: left; font-size:2.5rem; font-weight: 400;" ><span id="temperature"></span><img src="./Assets/day-cloud-wind-icon.svg" height="40"></p>
          <p class="card-text">Min: <span id="temp_min"></span></p>
          <p class="card-text">Max: <span id="temp_max"></span></p>
          <p class="card-text">sunrises at- <span id="sunrise"></span></p>
          <p class="card-text">sunsets at- <span id="sunset"></span></p>
          <p class="card-text">feels like- <span id="feelsLike"></span></p>
    <p class="card-text" style="margin-top:80px; padding:10px; color: rgb(28, 25, 90);"><small>Time zone :- <span id="timezone"> | City:- Delhi<span id="city_name"></span> | Date :-<span id="datetime"></span></small></p>
 </div>
      </div>
    <div class="card" style="width: 20rem; height: 15rem;padding:5px 5px 5px 5px;">
<img src="./Assets/drop-icon.svg" class="card-img-top" alt="Wind">
        <div class="card-body">
             <h5>Humidity</h5>
          <p class="card-text"><span id="Humidity"></span></p>
        </div>
      </div>
      <div class="card" style="width: 20rem; height: 15rem;padding:5px 5px 5px 5px;">
        <img src="Assets/wind-icon.svg" class="card-img-top" alt="Wind">
        <div class="card-body">
            <h5>Wind</h5>
          <p class="card-text"><span id="windspeed"></span></p>

        </div>
      </div>
      <div class="card" style="width: 20rem; height: 15rem;padding:5px 5px 5px 5px;">
        <img src="./Assets/dashboard-line-icon.svg" class="card-img-top" alt="Wind">
        <div class="card-body">
            <h5>pressure</h5>
          <p class="card-text"><span id="pressure"></span></p>
        </div>
      </div>
</div>

</html>
